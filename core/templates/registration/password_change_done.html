{% extends "base.html" %}
{% block title %}Password Changed: Simple Aircraft Manager{% endblock %}

{% block content %}
<div class="pf-v5-c-page__main-section pf-m-light">
    <h1 class="pf-v5-c-title pf-m-2xl">Change Password</h1>
</div>

<div class="pf-v5-c-page__main-section" style="display: flex; justify-content: center;">
    <div style="max-width: 540px; width: 100%;">
        <div class="pf-v5-c-card">
            <div class="pf-v5-c-card__title">
                <h2 class="pf-v5-c-title pf-m-lg">Password Changed</h2>
            </div>
            <div class="pf-v5-c-card__body">
                <div class="pf-v5-c-alert pf-m-success pf-m-inline" role="alert" style="margin-bottom: 1.5rem;">
                    <div class="pf-v5-c-alert__icon"><i class="fas fa-check-circle"></i></div>
                    <p class="pf-v5-c-alert__title">Your password has been changed successfully.</p>
                </div>
                <a href="{% url 'profile' %}" class="pf-v5-c-button pf-m-primary">Return to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
