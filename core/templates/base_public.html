<!DOCTYPE html>
{% load static %}
<html lang="en" class="{{ html_theme_class }}" data-theme-pref="{{ theme_pref }}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Simple Aircraft Manager{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'icon.png' %}">

    <!-- PatternFly CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@5.3.1/patternfly.min.css">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="{% static 'js/theme-toggle.js' %}"></script>
</head>
<body>
    <!-- Simplified navbar for public/shared view -->
    <header class="pf-v5-c-masthead">
        <div class="pf-v5-c-masthead__main">
            <span class="pf-v5-c-masthead__brand">Simple Aircraft Manager &mdash; Shared View</span>
            <button id="theme-toggle-btn" class="pf-v5-c-button pf-m-plain theme-toggle-btn" type="button" aria-label="Toggle color theme" style="margin-left: auto;">
                <span class="theme-icon theme-icon-light" title="Light theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </span>
                <span class="theme-icon theme-icon-dark" title="Dark theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </span>
                <span class="theme-icon theme-icon-system" title="System theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                </span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pf-v5-c-page__main" tabindex="-1">
        <section class="pf-v5-c-page__main-section">
            {% block content %}{% endblock %}
        </section>
    </main>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- App JavaScript -->
    <script src="{% static 'js/utils.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
